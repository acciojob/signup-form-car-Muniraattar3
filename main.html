<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" name="name" placeholder="Name" required><br>
		
    <label for="email">Email</label>
		<input id="email" type="Email" name="email" placeholder ="Email" required>
		<br>
		<label>Gender : </label>
		<label for="gender_m">
			<input id="gender_m" type="Radio" name="gender" required>
		Male</label>
		<label for="gender_f">
			<input id="gender_f" type="Radio" name="gender" required>
		Female</label>
		
		<br>
		<label for"cars">Car Brands</label>
		<input id="cars" type="select" name="cars" placeholder="--Please choose an option" required><br>
		<label for="age">Age</label>
		<input id="age" type="number" name="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" name="dob" required><br>
		<label for="tel">Phone Number</label>
		<input id="tel" name="tel" type="Tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input id="password" type="Password" name="password" paceholder="Password" required><br>
		<label for="tos">I agree to the TOS </label>
		<input id="tos" type="Checkbox" name="tos" required><br>
		<button type="Submit">Sign Up</button>
		<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
