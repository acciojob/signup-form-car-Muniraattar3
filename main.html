<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit-form" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" name="full_name" placeholder="Enter your full name" required><br>
    <label for="email">Email</label>
		<input id="email" type="email" name="email" placeholder ="Email" required><br>
		<label for="gender_m,gender_f"> Gender</label>
		<input id="gender_m,gender_f" type="radio" name="gender" required><br>
		<label for"cars">Car Brands</label>
		<input id="cars" type="select" name="cars" placeholder="--Please choose an option" required><br>
		<label for="age">Age</label>
		<input id="age" type="number" name="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" name="dob" required><br>
		<label for="tel">Phone Number</label>
		<input id="tel" name="tel" type="Tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input id="password" type="Password" name="password" paceholder="Password" required><br>
		<label for="tos">I agree to the TOS </label>
		<input id="tos" type="Checkbox" name="tos" required><br>
		<button type="Submit">Sign Up</button>
		<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
